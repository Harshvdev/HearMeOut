<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>HearMeOuttt</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
  
  <link rel="stylesheet" href="src/style.css" />
  
</head>
<body>

  <button id="theme-toggle-button" aria-label="Toggle dark mode">ðŸŒ™</button>

  <header>
    <div class="header-content">
      <h1>HearMeOuttt</h1>
      <nav class="header-nav">
        <!-- "My Posts" filter button -->
        <button id="toggle-my-posts-button" class="nav-button">My Posts</button>
        <a href="#" id="open-feedback-modal">Feedback & Bugs</a>
      </nav>
    </div>
  </header>

  <main>
    <section class="submission-area">
      <form id="post-form">
        <label for="post-content" class="visually-hidden">Anonymous Post Content</label>
        <textarea id="post-content" name="post-content" rows="6" maxlength="1200"
          placeholder="Compose your thoughts... (Ctrl+Enter to send)"></textarea>
        
        <div class="form-footer">
          <span id="feedback-message"></span>
          <span id="char-counter">0 / 1200</span>
        </div>

        <button type="submit" id="share-button">Share Anonymously</button>
      </form>
    </section>

    <section class="feed-area">
      <div id="post-feed">
        <!-- Posts will be rendered here by JavaScript -->
      </div>
      <div id="feed-loader" class="loader-container" style="display: none;">

        <div class="loader"></div> 
      </div>
      <!-- Message for when no posts are found in "My Posts" view -->
      <div id="no-posts-found" class="feed-status" style="display: none;">
          <p>You haven't posted anything from this browser yet.</p>
      </div>
      <div id="end-of-feed" class="feed-status" style="display: none;">
        <p>You've reached the end.</p>
      </div>
    </section>
  </main>

  <template id="post-card-template">
    <div class="post-card">
      <button class="report-button" aria-label="Report post">Report</button>
      <p class="post-content"></p>
      <span class="post-timestamp"></span>
    </div>
  </template>

  <div id="feedback-modal-overlay" class="modal-overlay">
    <div id="feedback-modal" class="modal-content">
      <button id="close-modal-button" class="modal-close" aria-label="Close dialog">Ã—</button>
      <h2>Submit Feedback</h2>
      <p>Found a bug or have an idea for a new feature? Let me know!</p>
      <form id="feedback-form">
        <div class="feedback-type">
          <label><input type="radio" name="feedbackType" value="bug" checked> Bug Report</label>
          <label><input type="radio" name="feedbackType" value="feature"> Feature Suggestion</label>
        </div>
        <textarea id="feedback-text" name="feedbackText" rows="5" placeholder="Please be as detailed as possible..." required></textarea>
        <button type="submit" id="submit-feedback-button">Submit</button>
        <div id="feedback-form-status"></div>
      </form>
    </div>
  </div>

  <script type="module" src="src/script.js"></script>
</body>
</html>

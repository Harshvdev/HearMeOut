<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>HearMeOuttt</title>
  <link rel="stylesheet" href="src/style.css" />
</head>
<body>

  <header>
    <h1>HearMeOuttt</h1>
  </header>

  <main>
    <!-- Section for submitting a new post -->
    <section class="submission-area">
      <form id="post-form">
        <label for="post-content" class="visually-hidden">Anonymous Post Content</label>
        <!-- MODIFIED: Updated placeholder text for better UX -->
        <textarea id="post-content" name="post-content" rows="6" maxlength="1200"
          placeholder="Share your thoughts... (Enter to send, Shift+Enter for new line)"></textarea>
        
        <div class="form-footer">
          <span id="feedback-message"></span>
          <span id="char-counter">0 / 1200</span>
        </div>

        <button type="submit" id="share-button">Share Anonymously</button>
      </form>
    </section>

    <!-- Section for displaying the feed of posts -->
    <section class="feed-area">
      <div id="post-feed">
        <!-- Posts will be rendered here by JavaScript -->
      </div>
    </section>
  </main>

  <script type="module" src="src/script.js"></script>

</body>
</html>
